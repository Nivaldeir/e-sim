version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: esim-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: esim_user
      POSTGRES_PASSWORD: esim_password
      POSTGRES_DB: esim_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U esim_user -d esim_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - esim-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: postgresql://esim_user:esim_password@postgres:5432/esim_db
    container_name: esim-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://esim_user:esim_password@postgres:5432/esim_db
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-this-secret-in-production}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - esim-network
    volumes:
      - ./uploads:/app/uploads
      - ./public/uploads:/app/public/uploads

volumes:
  postgres_data:
    driver: local

networks:
  esim-network:
    driver: bridge


